<!DOCTYPE html>
<html>

<head>

     <title>rock paper scissor</title>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="rock-paper-scissors.css" type="text/css">

</head>

<body>
     <div class="container">
          <h2 class="title">Rock Paper Scissors</h2>
          <div class="card">
               <button onclick="
                    playGame('rock');
               " class="move-button">
               <img src="images/rock-emoji.png" class="move-icon">
               </button>

                         <button onclick="
               playGame('paper');
               " class="move-button">
               <img src="images/paper-emoji.png" class="move-icon">
               </button>

                         <button onclick="
                    playGame('scissors');
               " class="move-button">
               <img src="images/scissors-emoji.png" class="move-icon">
               </button>


          
          <div class="card2">
               <h3 class="js-result result">
Result
               </h3>
               <p class="js-moves moves"></p>
               <!-- <p class="js-score score"></p> -->
               <p class="js-score score">
                    <span class="icon-win">🏆</span> 
                    <span class="icon-loss">💔</span> 
                    <span class="icon-tie">🤝</span> 
                  </p>
                  

               <button onclick="
                    score.wins = 0;
                    score.losses =0;
                    score.ties =0;
                    localStorage.removeItem('score');
                    updateScoreElement();

                    " class="reset-score-button">Reset score</button>
          </div>
     </div>
     </div>

     <script src="rock-paper-scissors.js"></script>

</body>

</html>
